"\n          }), _jsx(_components.td, {\n            children: \"Research Fellow, SCI Institute University of Utah\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"2017 - 2018\"\n          }), _jsx(_components.td, {\n            children: \"Moore-Sloan Post-Doctoral Research Fellow, New York University\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"2015\"\n          }), _jsx(_components.td, {\n            children: \"Visiting Research Scholar, NASA Goddard Space Flight Center\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"2011 - 2018\"\n          }), _jsxs(_components.td, {\n            children: [\"Ph.D in Visualization and Interaction, Linköping University. Thesis: \", _jsx(_components.a, {\n              href: \"http://liu.diva-portal.org/smash/get/diva2:1208841/FULLTEXT01.pdf\",\n              children: \"Tailoring Visualization Applications for Tasks and Users\"\n            })]\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"2005 - 2010\"\n          }), _jsx(_components.td, {\n            children: \"Diploma work in Computer Science (Minor: Applied Physics), University of Münster, Germany. Thesis: Volume Fusion and Material-based Techniques for Multimodal Visualization\"\n          })]\n        })]\n      })]\n    }), \"\\n\", _jsx(_components.h1, {\n      children: \"Research Interests\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"My research interests have always focused on creating visualization applications and algorithms that provide insight for the largest possible number of people. On the one side, there are expert domain scientists that utilize these applications to gain insight into their datasets and either generate new hypotheses or test previously generated theories for a specific dataset. On the other side, visualization applications can be used as an expressive storytelling tool aimed at the general public.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"In my PhD thesis I classified these into “Exploration\\\", which are applications where users perform an initial investigation of a new dataset in order to arrive at these novel hypotheses, \\\"Analysis\\\", where an already established technique is repeatedly applied to a larger number of datasets as a means of confirming a specific hypotheses for a particular case. The last layer is \\\"Communication\\\" that covers the use case of disseminating research findings to a wider public audience.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"The majority of my research work so far has been concerning astronomical and astrophysical phenomenæ, in particular in the development of the open-source software OpenSpace. In addition to using OpenSpace as a platform for computer graphics research, such as order-independent transparency methods and developing techniques for handling large scale differences in scenes, OpenSpace has served as a platform for three research projects aimed at both scientists and the general public.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"One example is the development of tools for the analysis of time-varying volumetric simulations of space weather for the Community Coordinated Modeling Center at NASA’s Goddard Space Flight Center. This application provides an analysis tool for the researchers to compare ensembles of simulations quickly and reliably in order to improve the predictive power of these simulation codes. Parts of this application were later merged into OpenSpace to be used during public presentations by the scientists to public audiences.\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"A second example is the visualization of space missions, such as New Horizons, Rosetta, or Osiris Rex. A third project is concerned with the high-resolution rendering of planetary surfaces. Centimeter-resolution images are available for large parts of Earth, the Moon, and Mars and are used in this project to provide an accurate and realistic surface context. While the environments can be used in public presentations directly, their main power comes from the usage when visualizing surface operations. In the case of Mars, this is the visualization of rover operations. In the case of the Moon, it is, for example, the dissemination of the Apollo moon missions.\"\n    }), \"\\n\", _jsxs(\"figure\", {\n      children: [_jsx(\"img\", {\n        src: \"https://upload.wikimedia.org/wikipedia/commons/c/cb/The_Blue_Marble_%28remastered%29.jpg\",\n        width: \"40%\",\n        alt: \"Earth fjord.png\",\n        itemProp: \"image\"\n      }), _jsx(\"figcaption\", {\n        className: \"text-right\",\n        children: _jsx(_components.p, {\n          children: \"An example of surface rendering as presented in the GlobeBrowsing paper.\"\n        })\n      })]\n    }), \"\\n\", _jsx(\"iframe\", {\n      width: \"560\",\n      height: \"315\",\n      src: \"https://www.youtube.com/embed/rDDjcxBP6ag\",\n      frameBorder: \"0\",\n      allow: \"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\",\n      allowFullScreen: true\n    }), \"\\n\", _jsx(_components.h1, {\n      children: \"Awards\"\n    }), \"\\n\", _jsxs(_components.table, {\n      children: [_jsx(_components.thead, {\n        children: _jsxs(_components.tr, {\n          children: [_jsx(_components.th, {\n            children: \"Year\"\n          }), _jsx(_components.th, {\n            children: \"Award\"\n          })]\n        })\n      }), _jsxs(_components.tbody, {\n        children: [_jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"2017\"\n          }), _jsx(_components.td, {\n            children: \"Best Scientific Visualization Paper\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"2015\"\n          }), _jsx(_components.td, {\n            children: \"Best Scientific Visualization Poster\"\n          })]\n        }), _jsxs(_components.tr, {\n          children: [_jsx(_components.td, {\n            children: \"2014\"\n          }), _jsx(_components.td, {\n            children: \"Best Scientific Visualization Poster\"\n          })]\n        })]\n      })]\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = Object.assign({}, _provideComponents(), props.components);\n  return MDXLayout ? _jsx(MDXLayout, Object.assign({}, props, {\n    children: _jsx(_createMdxContent, props)\n  })) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{"id":"alebo68","name":"Alexander Bock","image":"./alebo68.jpg","position":["Assistant professor","Head of Unit"],"contact_info":{"email":"alexander.bock@liu.se","address":"Kungsgatan 54, Room G516, Norrköping","orcid":"0000-0002-2849-6146"},"personal_webpage":"http://alexanderbock.eu","skills":["Programmer","Cool"]},"scope":{}},"mdxPath":"content/personnel/alebo68/alebo68.mdx"},{"slug":"aleug87","data":{"id":"aleug87","name":"Alexander Uggla","image":"/dummy_person.png","position":["Research engineer"],"contact_info":{"email":"alexander.uggla@liu.se","address":"Kungsgatan 54, Room G508, Norrköping"},"personal_webpage":"","skills":[]},"content":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {jsx: _jsx} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    p: \"p\"\n  }, _provideComponents(), props.components);\n  return _jsx(_components.p, {\n    children: \"[[TODO]]\"\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = Object.assign({}, _pro
