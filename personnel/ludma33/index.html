ges.\"\n        }), \"\\n\", _jsx(_components.p, {\n          children: \"a) Set Bloom \u003e Intensity to 0.0\"\n        }), \"\\n\", _jsx(\"img\", {\n          style: {\n            display: \"block\",\n            margin: \"auto\"\n          },\n          width: \"80%\",\n          alt: \"Absolute image\",\n          src: \"/content/projects/unreal_engine_fisheye_rendering/fisheye_plugin_ppv_bloom.png\"\n        }), \"\\n\", _jsx(_components.p, {\n          children: \"b) Set Image Effects \u003e Vignette Intensity to 0.0\"\n        }), \"\\n\", _jsx(\"img\", {\n          style: {\n            display: \"block\",\n            margin: \"auto\"\n          },\n          width: \"80%\",\n          alt: \"Absolute image\",\n          src: \"/content/projects/unreal_engine_fisheye_rendering/fisheye_plugin_ppv_vignette.png\"\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsx(_components.p, {\n          children: \"Unreal Engine has Auto Exposure turned on by default (you can also edit this in project settings). We want to turn this of as the exposure should not change between camera angles.\"\n        }), \"\\n\", _jsx(_components.p, {\n          children: \"a) Set Exposure \u003e Metering Mode to Manual\"\n        }), \"\\n\", _jsx(_components.p, {\n          children: \"b) Exposure \u003e Turn Apply Physical Camera Exposure Off\"\n        }), \"\\n\", _jsx(_components.p, {\n          children: \"c) Tweak Exposure \u003e Exposure Compensation to match the lighting you want in your scene\"\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Camera Rig\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"We will now create a camera rig that matches the dome we want to render to. The goal is to create a Camera Transform Actor that we control in the animation, and attaching a camera to it that will be static, but with a different rotation for each camera angle.\"\n  that is 5 meters away. But if the object is 50 cm away, the stereo will be too intese and it will make you naseus.\\nIf this is the case you might want to adjust the distance between your eyes instead, effectivly scaling the user. If you scale down the viewer to 1/10th, 50 cm becomes 5 meters in the eyes of the viewer.\\nTo achive this in Sequencer, you can keyframe the scale of any parent above the CameraActor in hierarchy. This means that the relative location of CameraActor in relation to its parent will be scaled, so the normal \\\"eye distance\\\" of 3.5 cm will be 0.35 at 1/10th scale etc.\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h1, {\n      children: \"Creating Camera Angle Duplicates\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Once you have a base Level Sequence, you want to create duplicates for each camera angle, as well as eye of you are rendering for stereo. To do this we use scripted functionality from the plugin.\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Right click your Level Sequence and select Scripted Asset Action \u003e Make Duplicates with Fisheye Camera Angles\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(\"img\", {\n      style: {\n        display: \"block\",\n        margin: \"auto\"\n      },\n      width: \"80%\",\n      alt: \"Absolute image\",\n      src: \"/content/projects/unreal_engine_fisheye_rendering/fisheye_plugin_sequence_keyframe.png\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      start: \"2\",\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"Now you should see a new folder appearing, containing the new duplicates. The prefix indicates which eye position and camera angle each Sequence contains. E.g. LB_Sequence is Left eye, Bottom camera angle.\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(\"img\", {\n      style: {\n        display: \"block\",\n        margin: \"auto\"\n      },\n      width: \"80%\",
